<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Pivotal Tracker API Test</title>
</head>

<body>
  <div class="container">
    <div class="todo board js-board" data-status="unstarted" data-accepts="unstarted">
      <p class="heading">To Do</p>
    </div>
    <div class="board js-board unscheduled" data-status="unscheduled" data-accepts="unscheduled">
      
    </div>
    
    <div class="in-progress js-board board" data-status="started" data-accepts="started rejected ">
      <p class="heading">In Progress</p>
    </div>
    <div class="ready-for-review js-board board" data-status="finished" data-accepts="finished">
      <p class="heading">Ready For Review</p>
    </div>
    <div class="done js-board board" data-status="accepted" data-accepts="accepted delivered">
      <p class="heading">Done</p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script src="./script.js"></script>
</body>

</html>
